<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo_pptls-removebg-preview.ico" type="image/x-icon">
    <title>Tienda</title>
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/shop.css">
    <script defer src="../js/local.js"></script>
    <script defer src="../js/audio.js"></script>
    <script defer src="../js/shop.js"></script>
    <audio id="mainTheme" loop>
        <source src="../sound/pptls-edm_config.wav">
        <source src="../sound/pptls-edm_config.mp3">
    </audio>
    <audio id="BUY">
        <source src="../sound/BUY.mp3">
    </audio>
</head>
<body>
    <header>
        <a href="mainMenu.html">Atrás</a>
    </header>
    <main>
        <div class="emblemContainer">
            <div class="emblem" id="paperEmblem">
                <div>
                    <img src="../img/paperEmblem.png" class="zoom-img">
                </div>
                <p class="emblem-tag">Papiro Emblema</p>
                <a class="btn">
                    <p>15 Monedas</p>
                </a>
            </div>
            <div class="emblem" id="metalEmblem">
                <div>
                    <img src="../img/metalEmblem.png" class="zoom-img">
                </div>
                <p class="emblem-tag">Emblema Metálico</p>
                <a class="btn">
                    <p>60 Monedas</p>
                </a>
            </div>
            <div class="emblem" id="rockEmblem">
                <div>
                    <img src="../img/rockEmblem.png" class="zoom-img">
                </div>
                <p class="emblem-tag">Emblema Rocoso</p>
                <a class="btn">
                    <p>240 Monedas</p>
                </a>
            </div>
            <div class="emblem" id="scaleEmblem">
                <div>
                    <img src="../img/scaleEmblem.png" class="zoom-img">
                </div>
                <p class="emblem-tag">Emblema Escamoso</p>
                <a class="btn">
                    <p>960 Monedas</p>
                </a>
            </div>
            <div class="emblem" id="spacialEmblem">
                <div>
                    <img src="../img/spacialEmblem.png" class="zoom-img">
                </div>
                <p class="emblem-tag">Emplema Espacial</p>
                <a class="btn">
                    <p>3840 Monedas</p>
                </a>
            </div>
        </div>
    </main>
    <footer>
        <p>Diego Padilla &copy; 2025</p>
    </footer>
</body>
</html>
